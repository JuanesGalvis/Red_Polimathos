<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/estilosRegistro.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <section class="welcome">
            <div class="welcome_image">
                <img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            </div>
            <div class="welcome_image">
                <img src="https://images.pexels.com/photos/144428/pexels-photo-144428.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            </div>
            <div class="welcome_message">
                <h2 class="welcome_title">
                    BIENVENIDO A UNA GRAN RED DE CREADORES
                </h2>
                <h4 class="welcome_description">
                   Comparte tus proyectos y comparte con otros creadores.
                   <br>
                   Todos reunidos en un mismo lugar, ¡Polimathos! 
                </h4>
            </div>
            <div class="welcome_image">
                <img src="https://images.pexels.com/photos/6224/hands-people-woman-working.jpg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            </div>
            <div class="welcome_image">
                <img src="https://images.pexels.com/photos/267350/pexels-photo-267350.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            </div>
        </section>
        <section class="login">
            <div class="login_start">
                <img src="IMG/Polimathos.png" alt="">
                <h1>Polimathos</h1>
            </div>
            <div class="login_form">
                <form action="">
                    <input type="text" placeholder="Nombre">
                    <input type="text" placeholder="Correo">
                    <input type="text" placeholder="Contraseña">
                    <input type="text" placeholder="País">
                    <input type="text" placeholder="Género">
                    <input type="text" placeholder="Edad">
                </form>
                <div class="division">
                    <select name="" id="perfil">
                        <option selected value="0">Perfil</option>
                        <option value="1">Diseñador</option>
                        <option value="2">Programador</option>
                        <option value="3">Artista</option>
                        <option value="4">Creador de contenido</option>
                    </select>
                    <input type="button" value="Iniciar Sesión">
                </div>

                <a href="index.html" class="forgot_password">¿Ya tienes una cuenta?</a>
            </div>
        </section>
    </main>
</body>
</html>
